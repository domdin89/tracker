{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        {% if message.tags == 'error' %}
                            <div class="alert alert-danger">
                                {{ message }}
                            </div>
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center custom-text-title" style="font-weight: 600;">Login</h3>
                </div>
                <div class="card-body">
                    <form method="POST" action="{% url 'accounts:login' %}">
                        {% csrf_token %}
                        <div class="mb-3 custom-text">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control form-control-lg" id="username" name="username" required>
                        </div>
                        <div class="mb-3 custom-text">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-lg custom-button">Login</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p>Don't have an account? <a href="{% url 'accounts:register' %}">Sign Up</a></p>
                        <p><a href="">Forgot Password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
