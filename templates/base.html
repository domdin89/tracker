{% load static %}
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="ShrtNrLnk - URL Shortener">
    <meta property="og:description" content="Create short links and QR codes easily. Track clicks and manage your links in one place.">
    <meta property="og:image" content="{% static 'img/logo.png' %}">
    
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <title>{% block title %}Project Tracker{% endblock %}</title>

    <!-- Favicon -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'global.css' %}" rel="stylesheet">

    <style>
        /* Header Styles */
        .form-control {
        border: 1px solid #FED401;
        padding: 0.8rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
    border-color: #FF9E00; /* Cambia il colore del bordo */
    box-shadow: 0 0 0 4px rgba(255, 158, 0, 0.3); /* Cambia il colore della shadow */
    outline: none; /* Rimuovi il bordo di default */
    }

        .navbar {
            background: linear-gradient(45deg, #FF9E00, #FED401);
            padding: 1rem 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease;
        }

        .navbar-brand {
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            color: white;
            margin: 0 8px;
            font-size: 1rem;
        }

        .navbar-nav .nav-link:hover {
            color: #ecf0f1;
        }

        .navbar-toggler {
            border: none;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .main-content {
            flex: 1; /* Fa s√¨ che il contenuto principale cresca per occupare lo spazio disponibile */
            padding: 20px 0;
        }

        

        /* Footer Styles */
        .footer {
            background: linear-gradient(45deg, #FF9E00, #FED401);
            padding: 1rem 0;
            text-align: center;
            margin-top: auto;
        }

        .footer p {
            margin: 0;
            font-size: 0.9rem;
            
        }

        .footer .social-icons a {
            
            color: white;
            margin: 0 10px;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .footer .social-icons a:hover {
            color: #49696E;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar-brand {
                font-size: 1rem;
            }

            .navbar-nav .nav-link {
                font-size: 0.9rem;
            }
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="social-icons">
                <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="#" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
                <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
